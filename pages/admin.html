<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>The Cake කඩේ - Admin</title>
        <link rel="stylesheet" href="/TheCakeKade/css/admin_panel.css">
        <script src="https://kit.fontawesome.com/1bb30c7804.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form method="post" action="/TheCakeKade/php/cake_submit.php">
            <div class="form-group">
              <label for="item-name">Item Name:</label>
              <input type="text" name="item-name" id="item-name" required>
            </div>
            <div class="form-group">
              <label for="item-price">Price:</label>
              <input type="number" name="item-price" id="item-price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="item-description">Description:</label>
              <textarea name="item-description" id="item-description" rows="4" required></textarea>
            </div>
            <!--<div class="form-group">
              <label for="item-qty">Quantity:</label>
              <input type="number" name="item-qty" id="item-qty" min="0" required>
            </div>-->
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image"><br>
              </div>
            <button type="submit" name="submit-button" id="submit-button">Add Item</button>
          </form>
    </body>
</html>
