<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>The Cake කඩේ - Admin</title>
        <link rel="stylesheet" href="/TheCakeKade/css/style_signinup.css">
        <script src="https://kit.fontawesome.com/1bb30c7804.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>

            <form action="/TheCakeKade/php/signin.php" method="post" id="signin">

                <div class="input-group">
                    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" required/>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>   
                        <input type="password" placeholder="Password" name="password" required/>
                    </div>
                    <p>New Admin ? <a href="/TheCakeKade/pages/signup.html">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signinBtn"> Sign In </button>
                </div>  
            </form>
        </div>
       </div>
       
       <script>
        const form = document.querySelector('#signin');
        const email = form.elements.email;
        const password = form.elements.password;
    
        form.addEventListener('submit', (event) => {
            if (!email.validity.valid) {
                event.preventDefault();
                alert('Please enter a valid email address.');
            }
    
            if (!password.validity.valid) {
                event.preventDefault();
                alert('Please enter a password.');
            }
        });
    </script>
    
       
    </body>
</html>
